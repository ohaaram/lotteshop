<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/cs/layouts/csLayout.html}">

<!--내용시작-->
<main layout:fragment="content">
  <section id="cs">
    <div class="main">
      <h1 class="title"><strong>롯데ON</strong>이 도와드릴게요!</h1>
      <section class="qna">
        <h1>공지사항<a th:href="@{/cs/notice/list}">전체보기</a></h1>
        <ul>
          <li th:each="notices, index : ${csNotice}" th:if="${index.index} &lt; 5">
            <a th:href="@{/cs/notice/view(no=${notices.no})}" class="title" th:if="${notices.cate1 == 'safe'}" th:text="'[안전거래]' + ' ' + ${notices.title}"></a>
            <a th:href="@{/cs/notice/view(no=${notices.no})}" class="title" th:if="${notices.cate1 == 'event'}" th:text="'[이벤트]' + ' ' + ${notices.title}"></a>
            <a th:href="@{/cs/notice/view(no=${notices.no})}" class="title" th:if="${notices.cate1 == 'danger'}" th:text="'[위해상품]' + ' ' + ${notices.title}"></a>
            <a th:href="@{/cs/notice/view(no=${notices.no})}" class="title" th:if="${notices.cate1 == 'customer'}" th:text="'[고객서비스]' + ' ' + ${notices.title}"></a>
            <span class="date" th:text="${#temporals.format(notices.rdate, 'yyyy-MM-dd')}"></span>
          </li>
        </ul>
      </section>

      <section class="faq">
        <h1>자주 묻는 질문</h1>
        <ol>
          <li>
            <a th:href="@{/cs/faq}"><span>회원</span></a>
          </li>
          <li>
            <a th:href="@{/cs/faq(cate1='event')}"><span>이벤트/쿠폰</span></a>
          </li>
          <li>
            <a th:href="@{/cs/faq(cate1='order')}"><span>주문/결제</span></a>
          </li>
          <li>
            <a th:href="@{/cs/faq(cate1='delivery')}"><span>배송</span></a>
          </li>
          <li>
            <a th:href="@{/cs/faq(cate1='cancel')}"><span>취소/반품/교환</span></a>
          </li>
          <li>
            <a th:href="@{/cs/faq(cate1='receipt')}"><span>거래증빙서류</span></a>
          </li>
        </ol>
      </section>

      <section class="qna">
        <h1>
          문의하기
          <a th:href="@{/cs/qna/list}">전체보기</a>
        </h1>
        <ul>
          <li th:each="qnas, index : ${csQna}" th:if="${index.index} &lt; 5">
            <a th:href="@{/cs/qna/view(no=${qnas.no})}" class="title" th:if="${qnas.cate1 == 'user'}" th:text="'[회원]' + ' ' + ${qnas.title}"></a>
            <a th:href="@{/cs/qna/view(no=${qnas.no})}" class="title" th:if="${qnas.cate1 == 'event'}" th:text="'[이벤트/쿠폰]' + ' ' + ${qnas.title}"></a>
            <a th:href="@{/cs/qna/view(no=${qnas.no})}" class="title" th:if="${qnas.cate1 == 'order'}" th:text="'[주문/결제]' + ' ' + ${qnas.title}"></a>
            <a th:href="@{/cs/qna/view(no=${qnas.no})}" class="title" th:if="${qnas.cate1 == 'delivery'}" th:text="'[배송]' + ' ' + ${qnas.title}"></a>
            <a th:href="@{/cs/qna/view(no=${qnas.no})}" class="title" th:if="${qnas.cate1 == 'cancel'}" th:text="'[취소/반품/교환]' + ' ' + ${qnas.title}"></a>
            <a th:href="@{/cs/qna/view(no=${qnas.no})}" class="title" th:if="${qnas.cate1 == 'receipt'}" th:text="'[거래증빙서류]' + ' ' + ${qnas.title}"></a>
            <span class="date" th:text="${#temporals.format(qnas.rdate, 'yyyy-MM-dd')}"></span>
          </li>
        </ul>
        <a th:href="@{/cs/qna/write}" class="ask">문의글 작성 ></a>
      </section>

      <section class="tel">
        <h1>
          1:1 상담이 필요하신가요?
        </h1>

        <article>
          <div>
            <h3>고객센터 이용안내</h3>
            <p>
              <span>일반회원/비회원</span><br>
              <strong>1566-0001</strong><span>(평일 09:00 ~ 18:00)</span>
            </p>
            <p>
              <span>스마일클럽 전용</span><br>
              <strong>1566-0002</strong><span>(365일 09:00 ~ 18:00)</span>
            </p>
          </div>
        </article>
        <article>
          <div>
            <h3>판매상담 이용안내</h3>
            <p>
              <span>판매고객</span><br>
              <strong>1566-5700</strong><span>(평일 09:00 ~ 18:00)</span>
            </p>
            <p>
              <a th:href="@{#}">판매자 가입 및 서류 접수 안내 〉</a>
            </p>
          </div>
        </article>

      </section>
    </div>
  </section>
</main>
<!--내용 끝-->

</html>
