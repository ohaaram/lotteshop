<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/cs/layouts/csLayout.html}">

<main layout:fragment="content">
  <section id="cs">
    <div class="notice">
      <nav>
        <h3>고객센터</h3>
        <p>
          HOME > 고객센터 > <strong>공지사항</strong>
        </p>
      </nav>

      <section class="view">
        <aside>
          <h2>자주묻는 질문</h2>
          <ul>
            <li th:class="${noticeView.cate1 == 'user' ? 'on':''}"><a th:href="@{/cs/notice/list(cate1='user')}">회원</a></li>
            <li th:class="${noticeView.cate1 == 'event' ? 'on':''}"><a th:href="@{/cs/notice/list(cate1='event')}">쿠폰/이벤트</a></li>
            <li th:class="${noticeView.cate1 == 'order' ? 'on':''}"><a th:href="@{/cs/notice/list(cate1='order')}">주문/결제</a></li>
            <li th:class="${noticeView.cate1 == 'delivery' ? 'on':''}"><a th:href="@{/cs/notice/list(cate1='delivery')}">배송</a></li>
            <li th:class="${noticeView.cate1 == 'cancel' ? 'on':''}"><a th:href="@{/cs/notice/list(cate1='cancel')}">취소/반품/교환</a></li>
            <li th:class="${noticeView.cate1 == 'receipt' ? 'on':''}"><a th:href="@{/cs/notice/list(cate1='receipt')}">거래증빙서류</a></li>
          </ul>
        </aside>
        <article>
          <nav>
            <h2 class="title" th:text="${noticeView.title}"></h2>
            <p>
              <span>ADMIN</span>
              <span th:text="${#temporals.format(noticeView.rdate, 'yyyy-MM-dd')}"></span>
            </p>
          </nav>

          <div class="content">
            <p th:text="${noticeView.content}">

            </p>
            <p>
              ※ 피싱 관련 피해신고<br /><br />
              ▶ 경찰청 사이버수사국 (국번없이)182 :
              http://cyberbureau.police.go.kr<br />
              ▶ KISA 인터넷침해대응센터 (국번없이)118 :
              http://www.krcert.or.kr<br />
              감사합니다.<br />
            </p>
          </div>
          <a th:href="@{/cs/notice/list}" class="btnList">목록보기</a>
        </article>
      </section>
    </div>
  </section>
</main>
</html>
