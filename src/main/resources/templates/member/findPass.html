<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/member/layout/memberLayout.html}">
<div class="join" layout:fragment="content">
    <style>
        .join {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: x-large;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-input {
            width: 100%; /* 폼 입력 요소의 너비를 조정합니다. */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>

    <script>

        window.onload = function () {

            const btn_pass = document.getElementById('btn-find-password');

            btn_pass.onclick = async function (e) {
                e.preventDefault();
                const uid = document.getElementById('username').value;
                const email = document.getElementById('email').value;


                const data = await fetchGet(`/lotteshop/member/passResult/${uid}/${email}`);

                console.log("왜 자꾸 아이디또는 이메일을 확인하래!!!" + data.result);


                if (!data.result) {
                    alert("아이디또는 이메일을 확인해주세요!");

                } else {//아이디와 이메일이 매치하고 존재하면 새로운 비밀번호 설정
                    window.location.href = `/lotteshop/member/newPass`;
                }

            }
        }

        async function fetchGet(url) {

            console.log("fetchData1...1");

            try {
                console.log("fetchData1...2");
                const response = await fetch(url);
                console.log("here1");

                if (!response.ok) {
                    console.log("here2");
                    throw new Error('response not ok');
                }

                const data = await response.json();
                console.log("data1 : " + data);
                return data;
            } catch (err) {
                console.log(err)
            }
        }


    </script>

    <h2>비밀번호 찾기</h2>
    <form id="findPasswordForm" th:action="@{/member/PassResult}">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="uid" class="form-input" placeholder="가입 시 등록한 아이디를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="가입 시 등록한 이메일을 입력하세요" required>
        </div>
        <button type="submit" id="btn-find-password" class="btn-submit">비밀번호 찾기</button>
    </form>

</div>
</html>
