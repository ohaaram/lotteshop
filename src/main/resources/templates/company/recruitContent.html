<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/company/layouts/companyLayout.html}">
<div class="content" layout:fragment="content">
    <style>

        /* 공지사항 전체 컨텐츠 */
        .content {
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
        }

        /* 공지사항 메인 섹션 */
        #cs {
            display: flex;
            justify-content: center;
        }

        .notice {
            width: 100%;
            max-width: 800px;
        }

        /* 내비게이션 */
        nav {
            margin-bottom: 20px;
        }

        nav div {
            font-size: 14px;
        }

        nav div p {
            margin: 0;
        }

        nav div p span {
            margin: 0 5px;
            color: #999;
        }

        /* 사이드 메뉴 */
        aside {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }

        aside h2 {
            margin-bottom: 15px;
        }

        aside ul {
            list-style: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 10px;
        }

        aside ul li a {
            color: #333;
            text-decoration: none;
        }

        aside ul li.on a {
            font-weight: bold;
        }

        /* 컨텐츠 */
        article {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .article nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .article nav h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .article nav .date {
            font-size: 16px;
            color: #999;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .btnList {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #dd0000;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            float: right;

        }

        .btnList:hover {
            background-color: #555;
        }


        textarea {
            resize: none;
            width: 100%;
            white-space: pre-wrap;
            border: none;
        }

        .title_nav {
            border-bottom: 1px solid #cccccc; /* 원하는 색상으로 밑줄 추가 */
            display: inline-block; /* 인라인 요소로 변환하여 width를 내용에 맞게 설정 */
            width: 100%; /* width를 최대로 설정하여 긴 밑줄을 만듭니다. */

        }
        .title_nav>h2{
            display: inline-block;
            font-size: 42px;
            font-weight: bold;
        }
        .title_nav span{
            font-size: 15px;
        }
        .title_nav .btnList{

        }
    </style>
    <script>

        // textarea의 내용에 따라 높이를 자동으로 조절하는 함수
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto'; // 높이를 자동으로 조절하기 위해 높이를 'auto'로 설정
            textarea.style.height = textarea.scrollHeight + 'px'; // 내용에 따라 높이를 조절
        }

        // 페이지 로드 후 textarea의 높이를 조절
        window.addEventListener('DOMContentLoaded', function () {
            var textarea = document.getElementById('content');
            adjustTextareaHeight(textarea);

            // textarea에 입력할 때마다 높이를 조절
            document.getElementById('content').addEventListener('input', function () {
                adjustTextareaHeight(this);
            });
        });
    </script>

    <main>
        <section id="cs">
            <div class="notice">
                <section class="view">
                    <article>
                        <nav class="title_nav">
                            <h2 class="title" th:text="${content.r_title}">[안내] 해외결제 사칭 문자 주의</h2>
                            <a href="#" class="btnList">지원하기</a>
                            <p>

                            </p>
                            <span th:text="${content.r_cate}">광고사업</span> |
                            <span th:text="${content.career}">경력4~15년</span> |
                            <span th:text="${content.employment_type}">정규직</span>
                            <p>
                            </p>
                        </nav>

                        <div class="content">
                            <textarea id="content" th:text="${content.r_content}">
                                안녕하세요. G마켓입니다.<br />
                                G마켓 해외직구를 사칭하는 피싱 문자가 최근 다시 신고되고 있어
                                주의 안내드립니다.<br />
                                아래와 같이 G마켓 해외직구 승인결제 피싱 문자 또는 발신번호
                                006, 002 등으로 시작하는 피싱 문자를 수신하신 고객님께서는
                                통화 또는 문자 내 기재된 번호/링크 등을 클릭하지 않도록
                                주의하여 주시기 바랍니다.<br /><br />
                            </textarea>
                        </div>
                    </article>
                </section>
            </div>
        </section>
    </main>
</div>
</html>
