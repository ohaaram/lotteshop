<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/company/layouts/companyLayout.html}">
<div class="content" layout:fragment="content">

    <style>
        #main_total_section {
            width: 100%;
            height: auto;
        }

        .container > p:nth-child(1) {
            font-size: 40px;
            color: black;

        }
        .container > p:nth-child(2) {
            font-size: 20px;
            color: grey;

        }

        .space_feel {
            padding: 20px 20px;
        }

        .media-item {
            display: flex;
            align-items: center;
        }

        .media-item iframe {
            margin-right: 20px;
        }

        .media-item p {
            font-size: xx-large;
            text-align: center;
        }
    </style>

    <main>
        <section id="main_total_section">
            <div class="container" >
                <p>미디어 세상 속 롯데ON을 소개합니다!</p>
                <p>더 다양한 LotteON 영상을 소개합니다.</p>
                <div class="space_feel"></div>

                <div th:each="medias : ${media}" class="media-item">
                    <iframe width="400" height="400" th:src="@{${medias.url}}" frameborder="0" allowfullscreen></iframe>
                    <div >
                        <p th:text="${medias.title}"></p>
                        <p th:text="${medias.subtitle}"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
