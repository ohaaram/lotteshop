<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/company/layouts/companyLayout.html}">
<div class="container" layout:fragment="content">
    <style>

        .space_feel {
            padding: 20px 20px;
        }

        #total_section > div > span:nth-child(1) {
            font-size: 24px;
            color: red;
            font-weight: bold;
        }

        #total_section h3 {
            font-size: xx-large;
            font-weight: bold;
        }

        #total_section p {
            font-size: 17px;
        }

        .title_period {
            display: flex;
            justify-content: space-between; /*요소들을 양 끝으로 이동 */
        }

        .title_period > h1 {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
        }

        .title_period div {
            font-size: 14px;
        }

        .etc > span {
            font-size: 14px;
        }

        .recruit {
            border-radius: 10px;
            padding: 20px;
        }

        .recruit:hover {
            background-color: #eaeaea;
            cursor: pointer;
        }

    </style>
    <script>

        window.onload = function () {
            const parentElements = document.querySelectorAll('.recruit');

            parentElements.forEach(function (parentElement) {
                parentElement.addEventListener('click', function (event) {
                    const clickedElement = event.target;

                    if (clickedElement.closest('.title_period')) {
                        const rNo = clickedElement.dataset.r_no;

                        console.log("r_no 값:", rNo);

                        const destinationUrl = '/lotteshop/company/recruitContent' + '?r_no=' + rNo;

                        window.location.href = destinationUrl;
                    }
                });
            });
        }

    </script>


    <main>
        <section id="total_section">
            <div>
                <span>Join to LOTTE ON</span>
                <p><br><br></p>
                <h3>쇼핑을 새롭게, 세상을 이롭게 이끌</h3>
                <h3>쇼핑 좀 해 본 인재를 모십니다!</h3>
                <div class="space_feel"></div>
                <p>
                    롯데ON은 안정성 있고 혁신성 있게 우리의 문화를 만들어가고 있어요.<br>

                    구성원들은 수평적이고 자율적인 문화 속에서 개선을 넘어서 혁신적인 롯데ON만의 서비스를 만들어요.<br>

                    롯데ON과 함께 굵은 점을 찍어가며 성장하실 분들을 기다립니다.<br>
                </p>

                <div class="space_feel"></div>
                <div class="space_feel"></div>
                <!--여기서 부터 채용에 대한 내용-->
                <div class="recruit" th:each="lists : ${list}">
                    <div class="title_period">
                        <h1 th:data-r_no="${lists.r_no}" th:text="${lists.r_title}">광고 플랫폼 기획</h1>
                        <div th:text="${lists.period}">상시채용</div>
                    </div>
                    <div class="etc">
                        <span th:text="${lists.r_cate}">광고사업</span> |
                        <span th:text="${lists.career}">경력4~15년</span> |
                        <span th:text="${lists.employment_type}">정규직</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
