<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/company/layouts/companyLayout.html}">
<div class="content" layout:fragment="content">
    <style>
        /*2500*700*/
        #main_total_section img {
            width: 100%;
            height: 700px;
            position: relative;
        }

        /* 공지사항 전체 컨텐츠 */
        .content {
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
        }

        /* 공지사항 메인 섹션 */
        #cs {
            display: flex;
            justify-content: center;
        }

        .notice {
            width: 100%;
            max-width: 800px;
        }

        /* 내비게이션 */
        nav {
            margin-bottom: 20px;
        }

        nav div {
            font-size: 14px;
        }

        nav div p {
            margin: 0;
        }

        nav div p span {
            margin: 0 5px;
            color: #999;
        }

        /* 사이드 메뉴 */
        aside {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }

        aside h2 {
            margin-bottom: 15px;
        }

        aside ul {
            list-style: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 10px;
        }

        aside ul li a {
            color: #333;
            text-decoration: none;
        }

        aside ul li.on a {
            font-weight: bold;
        }

        /* 컨텐츠 */
        article {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .article nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .article nav h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .article nav .date {
            font-size: 16px;
            color: #999;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .btnList {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btnList:hover {
            background-color: #555;
        }
    </style>

    <main>
        <section id="cs">
            <div class="notice">
                <section class="view">
                    <article>
                        <nav>
                            <h2 class="title" th:text="${blogs.title}">[안내] 해외결제 사칭 문자 주의</h2>
                            <span class="date" th:text="${#strings.substring(blogs.date, 0, 10)}">2022.11.20</span>
                        </nav>

                        <div class="content">
                            <p th:text="${blogs.content}">
                                안녕하세요. G마켓입니다.<br />
                                G마켓 해외직구를 사칭하는 피싱 문자가 최근 다시 신고되고 있어
                                주의 안내드립니다.<br />
                                아래와 같이 G마켓 해외직구 승인결제 피싱 문자 또는 발신번호
                                006, 002 등으로 시작하는 피싱 문자를 수신하신 고객님께서는
                                통화 또는 문자 내 기재된 번호/링크 등을 클릭하지 않도록
                                주의하여 주시기 바랍니다.<br /><br />
                            </p>
                        </div>
                        <a th:href="@{/company/index}" class="btnList">목록보기</a>
                    </article>
                </section>
            </div>
        </section>
    </main>
</div>
</html>
