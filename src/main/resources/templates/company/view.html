<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/company/layouts/companyLayout.html}">
<div class="content" layout:fragment="content">
    <style>
        /*2500*700*/
        #main_total_section img {
            width: 100%;
            height: 700px;

        }


    </style>


    <main>
        <section id="main_total_section">
            <div id="blog_title" style="position: relative;">
                <th:block th:each="blog:${blogs}">
                    <a href="#" style="font-size: 20px; font-weight: bold; text-decoration: underline;"
                       th:text="${blog.title}"></a>
                    <img id="b_btn" th:src="@{/company/images/bg_company_introduce.png}"
                         style="position: absolute; right: 0; opacity: 0.8;">
                </th:block>
            </div>
            <div class="container">

            </div>
        </section>
    </main>
</div>
</html>
