<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/company/layouts/companyLayout.html}">
<div class="content" layout:fragment="content">

    <style>
        #main_total_section {
            width: 100%;
            height: auto;
        }

        .container > h2 {
            font-size: 50px;
            font-weight: bold;
        }

        .container > p {
            font-size: 25px;
            font-weight: bold;
            color: grey;

        }

        .card {
            border-radius: 10px;
            box-shadow: 10px 5px 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 설정 */
        }

        .space_feel {
            padding: 20px 20px;
        }

        .nav a {
            font-size: large;
            font-weight: bold;
            color : grey;

        }

        .nav-item .active a {
            font-weight: bold;
            color: red;
        }

    </style>

    <main>
        <section id="main_total_section">
            <div class="container">
                <h2>
                    롯데ON을 더 알고 싶다면!
                </h2>
                <p>
                    우리의 다양한 이야기를 소개합니다
                </p>
                <div class="space_feel"></div>

                <!--네비게이션-->
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active blogAll" aria-current="page" th:href="@{/company/story}">전체보기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link culture" th:href="@{/company/story/culture}">기업문화</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link interview" th:href="@{/company/story/interview}">인터뷰</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link recruit" th:href="@{/company/story/recruit}" aria-disabled="true">채용</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link lotteOn" aria-disabled="true" th:href="@{/company/story/lotteOn}">롯데ON</a>
                    </li>
                </ul>

                <!--카드-->
                <div class="space_feel"></div>
                <div class="row">
                    <div th:each="cards : ${card}" class="col-md-4 mb-5">
                        <div class="card" style="width: 351px;height: 429px;border: none">
                            <img th:src="@{/uploads/__${cards.images}__}" class="card-img-top" alt="블로그이미지"
                                 style="height: 60%">
                            <div class="card-body">
                                <p class="card-title" style="font-size: 25px;font-weight: bold"
                                   th:text="${cards.title}">여기에 제목이 들어감</p>
                                <br>
                                <p class="card-text" th:text="${cards.oneLine}" style="font-size: 15px;color: grey">치열한 배송전쟁에서 익일배송으로 승부수!</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
</div>
