<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/my/layout/myLayout.html}">


            <div class="review" layout:fragment="content">
                <ul>
                    <span class="menu_else"></span>
                    <li ><a th:href="@{/my/order}">전체주문내역</a></li>
                    <!--<li><a href="./favorite.html">관심상품</a></li>-->
                    <li ><a th:href="@{/my/point}">포인트내역</a></li>
                    <li><a th:href="@{/my/coupon}">쿠폰</a></li>
                    <li  class="on"><a th:href="@{/my/review}">나의리뷰</a></li>
                    <li><a th:href="@{/my/qna}">문의하기</a></li>
                    <li ><a th:href="@{/my/info}">나의설정</a></li>
                </ul>

                <section>
                    <a th:href="@{#}"><img th:src="@{/my/images/my_banner1.jpg}" alt="패션, 타운 하나로 끝" class="banner"></a>
                    <article>
                        <h3>나의리뷰</h3>

                        <table border="0">
                            <tr>
                                <th>번호</th>
                                <th>상품명</th>
                                <th>내용</th>                                
                                <th>평점</th>
                                <th>작성일</th>
                            </tr>
                            <tr th:each="review:${reviews}">
                                <td class="no">5</td>
                                <td class="prodName"><a th:href="@{#}">상품명</a></td>
                                <td class="content">배송이 빠릅니다. 잘 사용하겠습니다.</td>                                
                                <td class="score"><span class="rating star1">평점</span></td>
                                <td class="date">2024-12-12</td>
                            </tr>
                        </table>

                        <p class="page">
                            <a th:href="@{#}" class="prev">이전</a>
                            <a th:href="@{#}" class="num on">1</a>
                            <a th:href="@{#}" class="num">2</a>
                            <a th:href="@{#}" class="num">3</a>
                            <a th:href="@{#}" class="next">다음</a>
                        </p>
                    </article>
                </section>

            </div>
        </div>        

</html>
