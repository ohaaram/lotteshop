<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주문상세</title>
</head>
<style>
    table {
        width: 80%; /* 표 전체의 너비를 조정합니다. */
        margin: 0 auto; /* 가운데 정렬합니다. */
        border-collapse: collapse; /* 테두리를 겹치게 합니다. */
    }

    th, td {
        padding: 8px; /* 셀 안의 내용과 테두리 사이의 간격을 조정합니다. */
        text-align: left; /* 셀 안의 텍스트를 왼쪽으로 정렬합니다. */
        border: 1px solid #ddd; /* 테두리 스타일과 색상을 지정합니다. */
    }

    th {
        background-color: #f2f2f2; /* 표 헤더의 배경색을 지정합니다. */
    }

    tr:nth-child(even) {
        background-color: #f2f2f2; /* 짝수 행의 배경색을 지정합니다. */
    }

    /* 추가한 스타일 */
    td {
        white-space: nowrap; /* 텍스트가 줄 바꿈되지 않도록 설정합니다. */
    }

    td::before {
        content: attr(data-label); /* 각 셀의 레이블을 콘텐트로 추가합니다. */
        font-weight: bold; /* 레이블 텍스트를 굵게 표시합니다. */
        display: block; /* 블록 요소로 표시합니다. */
        margin-bottom: 5px; /* 레이블 위에 여백을 추가합니다. */
    }
</style>

<body>
<table>

    <tr style="background-color: #cdcdcd">
        <td data-label="주문자 아이디">[[${order.userId}]]</td>
    </tr>
    <tr>
        <td data-label="주문 번호">[[${order.orderNo}]]</td>
    </tr>
    <tr>
        <td data-label="주소">
            [[${order.zip}]]
            <br>
            [[${order.addr1}]]
            <br>
            [[${order.addr2}]]

        </td>
    </tr>
    <tr>
        <td data-label="결제방식">[[${order.payment}]]</td>
    </tr>
    <tr>
        <td data-label="휴대폰 번호">[[${order.sendHp}]]</td>
    </tr>
    <!-- 여기에 다른 주문자 정보를 추가하십시오 -->
</table>
</body>
</html>
