                <a th:href="@{/admin/sale(state='week')}" style="border: 1px solid gray" >일주일</a>

                <div class="container " style=" display: flex; justify-content: center ; max-width: 75%; height: auto; border: 1px solid #8d8d8d" >

                </div>
                <br>

                <div class="container " style=" display: flex; justify-content: center; max-width: 75%; height: auto; border: 1px solid #8c8c8c" >

                </div>

                <script th:inline="javascript">

                    var ctx = document.getElementById('myChart');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: [[${days}]],
                            datasets: [{
                                label: '매출액',
                                data: [[${price}]],
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });

                    var ctx2 = document.getElementById('myChart2').getContext('2d');
                    var chart = new Chart(ctx2, {
                        // 챠트 종류를 선택
                        type: 'line',
                        data: {
                            labels: [[${days}]],
                            datasets: [{
                                label: '주문건수',
                                backgroundColor: 'transparent',
                                borderColor: 'Gray',
                                data: [[${order}]]
                            }]
                        },
                        // 옵션
                        options: {
                            legend: {
                                display: false
                            },
                            title: {
                                display : true,
                                text: '주문 건수'
                            }
                        }
                    });

                </script>
