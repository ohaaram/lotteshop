<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1{
            cursor: pointer;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
        }

        .post {
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        .post img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }


        h3 {
            display: inline-block;
            width: 70%;
            font-size: 30px;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* 입력(input) 박스 스타일 */
        #title {
            width: 70%;
            border: none;
            outline: none;
            font-size: 20px;
            padding: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s; /* 호버 효과를 부드럽게*/
        }

        nav a:hover {
            background-color: #555;
        }

        nav a.active {
            background-color: #666; /* 클릭된 항목의 배경색 */
        }

        .space_feel {
            padding-top: 50px; /* 위쪽에 20px의 여백 추가 */
            padding-bottom: 50px; /* 아래쪽에 20px의 여백 추가 */
        }
        /* input 요소의 바깥 테두리 없애기 */
        input[type="text"], input[type="text"]:focus {
            border: none;
            outline: none; /* 포커스 효과 제거 */
        }

        /* textarea의 바깥 테두리 없애기 */
        textarea {
            border: none;
            outline: none; /* 포커스 효과 제거 */
        }
    </style>

    <script>
        // textarea의 내용에 따라 높이를 자동으로 조절하는 함수
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto'; // 높이를 자동으로 조절하기 위해 높이를 'auto'로 설정
            textarea.style.height = textarea.scrollHeight + 'px'; // 내용에 따라 높이를 조절
        }

        // 페이지 로드 후 textarea의 높이를 조절
        window.addEventListener('DOMContentLoaded', function() {
            var textarea = document.getElementById('blogContent');
            adjustTextareaHeight(textarea);

            // textarea에 입력할 때마다 높이를 조절
            document.getElementById('blogContent').addEventListener('input', function() {
                adjustTextareaHeight(this);
            });
        });


    </script>
</head>
<body>
<header>
    <h1><a th:href="@{/admin/blogList}" style="text-decoration: none;color: #ffffff">Welcome to LotteON Blog</a></h1>
</header>

<nav>
    <a th:href="@{/admin/blogList(cate=lotteOn)}">LotteON</a>
    <a th:href="@{/admin/blogList(cate=interview)}">Interview</a>
    <a th:href="@{/admin/blogList(cate=recruit)}">Recruit</a>
    <a th:href="@{/admin/blogList(cate=culture)}">Culture</a>
</nav>
<section id="lotteon">

    <input th:value="${blog.title}" style="font-size: xx-large;width: 80%;border: none">
    <input id="title" name ="title" type="text" th:value="${blog.oneLine}">
    <div class="post">
        <textarea id="blogContent" th:text="${blog.content}" style="width: 100%;height: auto;overflow: hidden; resize: vertical;"></textarea>
    </div>

</section>
<button id="modiBtn" th:data-bno="${blog.bno}" onclick="Modify()">수정완료</button>
<div class="space_feel"></div>

<footer>
    <p>&copy; 2024 My Blog</p>
</footer>
</body>
</html>
