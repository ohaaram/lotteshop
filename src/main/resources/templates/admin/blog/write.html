<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
        }

        .post {
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        .post img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }


        select {
            display: inline-block;
            width: 70%;
            border: none;
            outline: none;
            font-size: 20px;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* 입력(input) 박스 스타일 */
        #title {
            display: inline-block;
            width: 70%;
            border: none;
            outline: none;
            font-size: 20px;
            padding: 10px;
            margin-bottom: 10px;
        }

        #oneLine {
            border: none;
            outline: none;
            padding: 10px;
            font-size: 15px;
        }

        #content {
            border: none;
            outline: none;
            padding: 15px;

        }

        /* 이미지 업로드 버튼 스타일 */
        #imgUpload {
            display: block;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            /*background-color: #E3E2E2;*/
            color: #1e1e1e;
            border: none;
            cursor: pointer;
        }

        /* 글쓰기 버튼 스타일 */
        #writeBtn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            margin-left: auto; /* 우측 정렬을 위한 속성 추가 */
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .space_feel {
            padding-top: 50px;
            padding-bottom: 50px;
        }
    </style>

    <script>
        // textarea의 내용에 따라 높이를 자동으로 조절하는 함수
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto'; // 높이를 자동으로 조절하기 위해 높이를 'auto'로 설정
            textarea.style.height = textarea.scrollHeight + 'px'; // 내용에 따라 높이를 조절
        }

        // 페이지 로드 후 textarea의 높이를 조절
        window.addEventListener('DOMContentLoaded', function () {
            var textarea = document.getElementById('content');
            adjustTextareaHeight(textarea);

            // textarea에 입력할 때마다 높이를 조절
            document.getElementById('content').addEventListener('input', function () {
                adjustTextareaHeight(this);
            });
        });

    </script>
</head>
<body>
<header>
    <h1><a th:href="@{/admin/blogList}" style="text-decoration: none;color: #ffffff">Welcome to LotteON Blog</a></h1>
</header>

<nav>
    <a th:href="@{/admin/blogList(cate=lotteOn)}">LotteON</a>
    <a th:href="@{/admin/blogList(cate=interview)}">Interview</a>
    <a th:href="@{/admin/blogList(cate=recruit)}">Recruit</a>
    <a th:href="@{/admin/blogList(cate=culture)}">Culture</a>
</nav>
<section id="lotteon">
    <form id="blogForm" th:action="@{/admin/blogWrite}" method="post" enctype="multipart/form-data">
        <select name="cate" style="width: 70%; border: none; outline: none; font-size: 20px;">
            <option value="" disabled selected>카테고리를 선택해주세요</option>
            <option value="lotteOn">LotteON</option>
            <option value="interview">Interview</option>
            <option value="recruit">Recruit</option>
            <option value="culture">Culture</option>
        </select>
        <input id="title" name ="title" type="text" placeholder="여기에 제목을 입력해주세요">
        <input id="oneLine" name="oneLine" type="text" style="width: 100%" placeholder="부제목을 입력해주세요">
        <div class="post">
            <textarea id="content" name="content" placeholder="내용을 입력해주세요" style="width: 90%;height: auto;overflow: hidden; resize: vertical;"></textarea>
        </div>
        <input type="file" id="imgUpload" name="multImage1" accept="image/*">
        <button id="writeBtn">글쓰기</button>
    </form>
</section>
<div class="space_feel"></div>
<div class="space_feel"></div>

<footer>
    <p>&copy; 2024 My Blog</p>
</footer>
</body>
</html>
