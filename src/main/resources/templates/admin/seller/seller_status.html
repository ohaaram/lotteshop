<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout/adminLayout.html}">
<section id="admin-index" layout:fragment="content">
    <style>
        /* 스타일을 추가할 수 있어요 */
        /* 예시 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }




    </style>

    <script>
        window.onload = function (){
            document.querySelectorAll('.moreInfo').forEach(function(link){
                link.addEventListener('click',function (event){

                    const uid = event.target.getAttribute('data-sellerUid');
                    event.preventDefault();

                    alert(uid);
                });
            });
        }

    </script>
    <main>
        <h1>판매자 현황</h1>
        <table>
            <tr>
                <th>판매자 이름</th>
                <th>주문건수</th>
                <th>매출 현황</th>
                <th>관리</th>
            </tr>
            <tr th:each="status:${pageResponseDTO.dtoList}">
                <td th:text="${status.sellerUid}">판매자1</td>
                <td th:text="${status.orderCount}">100</td>
                <td th:text="${status.totalPrice}">$10,000</td>
                <td>
                    <a class = "moreInfo" href="#" th:data-sellerUid="${status.sellerUid}">상세히 보기</a>
                </td>
            </tr>
        </table>

        <p class="paging">
            <th:block th:if="${pageResponseDTO.prev}">
                <a th:href="@{/admin/seller/seller_status(pg=${pageResponseDTO.start - 1})}">이전</a>

            </th:block>
            <th:block th:each="n : ${#numbers.sequence(pageResponseDTO.start, pageResponseDTO.end)}">
                <a th:href="@{/admin/seller/seller_status(pg=${n})}" th:text="${n}"></a>

            </th:block>
            <th:block th:if="${pageResponseDTO.next}">
                <a th:href="@{/admin/seller/seller_status(pg=${pageResponseDTO.end + 1})}">다음</a>
            </th:block>
        </p>

        <div class="seller_info modal">

            판매자 이름 : <p class="seller_name">홍길동</p><br>
            판매자 아이디 : <p class="seller id">sois92</p><br>
            회사명 : <p class="company">쿠팡 이츠</p>
        </div>

    </main>
</section>
</html>
